<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container">
    <h4>Current Customers Directory</h4>

    <!-- add customer sign up button-->
    <a th:href="@{/customers/sign-up}" class="btn btn-primary btn-sm mb-3">Sign up as a customer</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Customer's First name</th>
            <th>Customer's Last name</th>
            <th>Customer's phone number</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}">
            <td th:text="${customer.lastName}">
            <td th:text="${customer.phoneNumber}">
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
