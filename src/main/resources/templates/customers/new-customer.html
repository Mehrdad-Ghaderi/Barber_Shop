<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: header">

    <title>Customer Sign up page</title>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>


<div data-role="header" class="container">
    <h1>Sign Up</h1>
</div>

<div data-role="main">
    <form action="/customers/save" th:object="${customer}" method="post">
        <fieldset data-role="controlgroup">
            <legend>Enter your information:</legend>
            <label for="id">ID Number:</label>
            <input type="text" id="id" placeholder="00123456789" th:field="${customer.id}">
            <br>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" placeholder="First name" th:field="${customer.firstName}">
            <br>
            <br>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" placeholder="Last name" th:field="${customer.lastName}">
            <br>
            <br>
            <label for="phoneNumber">Phone number:</label>
            <input type="text" id="phoneNumber" placeholder="091212345678" th:field="${customer.phoneNumber}">
            <br>
        </fieldset>

        <fieldset data-role="controlgroup">
            <legend>Choose your gender:</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" th:field="${customer.gender}">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" th:field="${customer.gender}">
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            <label for="address"></label>
            <textarea id="address" placeholder="no, Street, City" th:field="${customer.address}"></textarea>
            <br>
        </fieldset>

        <br>
        <input type="submit" data-inline="true" value="Submit">
        <input type="reset" data-inline="true" value="Reset">
    </form>

</div>

</body>
</html>
